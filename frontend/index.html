<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Correction App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Automatic Spelling Correction</h1>
        <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
        <button onclick="checkSpelling()">Check Spelling</button>
        <div id="result">
            <h3>Corrected Text:</h3>
            <p id="correctedText"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
